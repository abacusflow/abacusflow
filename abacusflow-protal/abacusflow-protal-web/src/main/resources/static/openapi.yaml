        name:
          type: string
        sex:
          type: string
          nullable: true
        age:
          type: integer
        nick:
          type: string
        roles:
          type: array
          items:
            type: string
        enabled:
          type: boolean
        locked:
          type: boolean
        createdAt:
          type: integer
          format: int64
        updatedAt:
          type: integer
          format: int64

    BasicUser:
