          type: number
          format: double
        categoryId:
          type: integer
          format: int64
        categoryName:
          type: string
        supplierId:
          type: integer
          format: int64
        specification:
          type: string
          nullable: true
        createdAt:
          type: integer
          format: int64
        updatedAt:
          type: integer
          format: int64

    ProductCategory:
      type: object
      required:
        - id
        - name
        - code
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string

    Warehouse:
      type: object
      required:
        - id
