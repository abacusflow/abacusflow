openapi: 3.0.0
info:
  title: abacusflow api
  version: 0.0.1
  description: 进销存系统服务接口文档
servers:
  - url: http://localhost:8080
tags:
  - name: inventory
    description: 管理商品库存状态和库存操作，包括库存数量、多储存点支持、库存调整与预警机制。
  - name: partner
    description: 管理客户和供应商等外部合作伙伴的信息，并与交易历史进行关联管理。
  - name: product
    description: 管理商品的基础信息，包括分类、规格及商品本身的增删改查操作。
  - name: transaction
    description: 处理采购和销售订单的全流程，涵盖订单创建、状态跟踪及订单明细处理。
  - name: user
    description: 管理系统用户账户、权限控制及用户行为相关的信息。
  - name: depot
    description: 管理物理储存点及其内部存储空间，包括库位分配、容量规划和储存点布局设计。

