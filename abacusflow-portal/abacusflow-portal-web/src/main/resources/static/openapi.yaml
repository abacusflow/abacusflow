components:
  schemas:
    # ============= User schemas =============
    User:
      type: object
      required:
        - id
        - name
        - age
        - nick
        - roleIds
        - enabled
        - locked
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: 用户唯一标识
        name:
          type: string
          description: 用户真实姓名
        sex:
          $ref: "#/components/schemas/Sex"
        age:
          type: integer
          description: 年龄
        nick:
          type: string
          description: 昵称
        roleIds:
          type: array
          items:
            type: integer
            format: int64
          description: 用户角色列表
        enabled:
          type: boolean
          description: 账户是否启用
        locked:
          type: boolean
          description: 账户是否锁定
        createdAt:
          type: integer
          format: int64
          description: 创建时间戳
        updatedAt:
          type: integer
          format: int64
          description: 更新时间戳

    BasicUser:
      type: object
      required:
        - id
        - name
        - nick
        - enabled
        - locked
      properties:
        id:
          type: integer
          format: int64
          description: 用户ID
        name:
          type: string
          description: 用户姓名
        nick:
          type: string
          description: 昵称
        enabled:
          type: boolean
          description: 是否启用
        locked:
          type: boolean
          description: 是否锁定

    CreateUserInput:
      type: object
      required:
        - name
        - nick
      properties:
        name:
          type: string
          description: 账户名
        sex:
          $ref: "#/components/schemas/Sex"
        age:
          type: integer
          minimum: 1
          maximum: 200
          description: 年龄
        nick:
          type: string
          description: 昵称

    UpdateUserInput:
      type: object
      properties:
        sex:
          $ref: "#/components/schemas/Sex"
        age:
          type: integer
          minimum: 1
          maximum: 200
          description: 年龄
        nick:
          type: string
          description: 昵称

    # ============= Supplier schemas =============
    Supplier:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: 供应商唯一标识
        name:
          type: string
          description: 供应商名称
        contactPerson:
          type: string
          nullable: true
          description: 联系人姓名
        phone:
          type: string
          nullable: true
          description: 联系电话
        email:
          type: string
          nullable: true
          description: 邮箱地址
        address:
          type: string
          nullable: true
          description: 地址
        createdAt:
          type: integer
          format: int64
          description: 创建时间戳
        updatedAt:
          type: integer
          format: int64
          description: 更新时间戳

    BasicSupplier:
      type: object
      required:
        - id
        - name
      properties:
        id:
