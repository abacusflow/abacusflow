<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小算盘</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/static/login-sources/images/icons/favicon.ico}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/vendor/bootstrap/css/bootstrap.min.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/vendor/animate/animate.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/vendor/css-hamburgers/hamburgers.min.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/vendor/select2/select2.min.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/login-sources/css/main.css}" />
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/static/login-sources/images/img-01.svg}" alt="IMG" />
            </div>

            <form class="login100-form validate-form" method="post">
					<span class="login100-form-title">
						进销存系统
					</span>

                <div class="wrap-input100 validate-input" data-validate="请输入有效的用户名">
                    <input class="input100" type="text" name="username" placeholder="用户名" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <input class="input100" type="password" name="password" placeholder="密码" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        登录
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <div th:if="${param.logout}">
                        <span style="color: red">您已经成功登出!</span>
                    </div>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        bruwave@2025
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script th:src="@{/static/login-sources/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login-sources/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/static/login-sources/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login-sources/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login-sources/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/static/login-sources/js/main.js}"></script>

</body>
</html>
